<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/FrontEnd/projectmanager/login.css" >
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Log in <a href="index.html">or Sign up</a></h1>

    
   <form id="login-form" name="LoginForm">
    <label for="username" class="label-text">Username</label>
    <input type="email" id="username" placeholder="me@example.com" required>

    <label for="password" class="label-text">Password</label>
    <input type="password" id="password" placeholder="********" required>
    <button type="submit" onclick="login(username,password)" class="login-btn">Login</button>

   </form>
</div>
</body>

</html>
