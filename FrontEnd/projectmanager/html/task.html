<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Task Page</title>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="../styles/task.css">
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="/FrontEnd/BootStrap/bootstrap.css">
    </head>
    <body>
        <header>
            Project Management App
        </header>
        <div class="container">
            <form>
                <div class="row">
                <div class="form-group col-md-6">
                        <label for="taskNameID">Task Name</label>
                        <input type="text" class="form-control" id="taskNameID" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="selectDropdownID">Assignee</label>
                        <select name="" id="selectDropdownID">
                            <option value="" disabled selected>Select one assignee</option>
                            <option value="">Marks</option>
                            <option value="">Judy</option>
                            <option value="">Shreyash</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="" class="form-control" id="startDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="EndDate">End Date</label>
                        <input type="date" name="" class="form-control" id="endDate">
                    </div>
                    
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Task completed</label>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
              </form>
              <div id="taskList">
                <div class="row">
                    <div class="col">
                        Task Name
                        <p><b>Sample Task</b></p>
                    </div>
                    <div class="col">Start Data
                        <p><b>dd/mm/yy</b></p>
                    </div>
                    <div class="col">End Date
                        <p><b>dd/mm/yy</b></p>
                    </div>
                    <div class="col">Assignee
                        <p><b>Mark</b></p>
                    </div>
                    <div class="col">Completed status
                        <p><b>yes</b></p>
                    </div>
                    <div class="col d-none d-md-block">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button>Add Me</button>
</body>
    <script src="../scripts/task.js"></script>
</html>
