<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/FrontEnd/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="../styles/task.css">
</head>
<body>
    <header class="header">
        Project Management App
    </header>

    <div class="container form-group mx-auto" id="container" >
        <div class="card-name">
            <h4>Board name: Lorem Ipsum</h4>
        <p>Project name: Lorem Ipsum</p>
        </div>
        <form>
            <div class="task-container">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="taskNameID">Task Name</label>
                        <input type="text" class="form-control" id="taskNameID" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="selectDropdownID">Assignee</label>
                        <select id="selectDropdownID" class="form-control">
                            <option value="" disabled selected>Select one assignee</option>
                            <option value="">Marks</option>
                            <option value="">Judy</option>
                            <option value="">Shreyash</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Task completed</label>
                </div>
                
                <button type="submit" class="btn btn-success">Add Task</button>
            </div>
        </form>

        <div id="taskList">
            <div class="row">
                <div class="col">
                    Task Name
                    <p><b>Sample Task</b></p>
                </div>
                <div class="col">
                    Start Date
                    <p><b>dd/mm/yy</b></p>
                </div>
                <div class="col">
                    End Date
                    <p><b>dd/mm/yy</b></p>
                </div>
                <div class="col">
                    Completed status
                    <p><b>yes</b></p>
                </div>
                <div class="col d-none d-md-block">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        <div id="taskList">
            <div class="row">
                <div class="col">
                    Task Name
                    <p><b>Sample Task</b></p>
                </div>
                <div class="col">
                    Start Date
                    <p><b>dd/mm/yy</b></p>
                </div>
                <div class="col">
                    End Date
                    <p><b>dd/mm/yy</b></p>
                </div>
                <div class="col">
                    Completed status
                    <p><b>yes</b></p>
                </div>
                <div class="col d-none d-md-block">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="../scripts/task.js" defer></script>
</body>
</html>
