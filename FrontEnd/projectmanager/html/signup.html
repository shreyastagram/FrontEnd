<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="../styles/signup.css">
    
    </head>
    <body>
        <form action="/FrontEnd/projectmanager/login.html" method="get"> 
        <h1>Sign up</h1>
        <label>First Name</label>
        <input type="text" placeholder="eg., mark" required>
        <label>Last Name</label>
        <input text="text" placeholder="eg., twian" required>
        <label>Email</label>
        <input type="email" placeholder="eg., sbor12@gmail.com" required>
        <label>Password</label>
        <input type="password" placeholder="xxyyzz" required>
        <label>Mobile</label>
        <input type="mobile" placeholder="1234567890" pattern="[0-9]{10}" required>
            <button class="submit-btn">Submit</button>    
    </form>

    </body>
</html>
